                      <input type="number" id="mm" name="mm" class="form-control" required>
                      <span id="msgmm"></span>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="aa">AAAA</label>
                      <input type="number" id="aa" name="aa" class="form-control" required>
                      <span id="msgaa"></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="msger">Message</label>
                      <textarea id="msger" name="msger" class="form-control" cols="20" rows="5" required></textarea>
                      <span id="msgmsger"></span>
                    </div>
                  </div>
                </div>
                <div class="row text-center">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                  </div>
                </div>

    const formulaire = document.getElementById('monFormulaire');
  const champnom = formulaire.querySelector('input[name="nom"]');
  const champpre = formulaire.querySelector('input[name="prenom"]');
  const champtel= formulaire.querySelector('input[name="telephone"]');
  const champjj= formulaire.querySelector('input[name="jj"]');
  const champmm= formulaire.querySelector('input[name="mm"]');
  const champaa= formulaire.querySelector('input[name="aaaa"]');
  const champmsg= formulaire.querySelector('input[name="msger"]');
  champnom.addEventListener('input', () => {
      if (champnom.validity.valueMissing) {
        champnom.setCustomValidity('Ce champ est obligatoire');
      } else {
        champnom.setCustomValidity('');
      }
  });
  champpre.addEventListener('input', () => {
      if (champpre.validity.valueMissing) {

  });

      } else {
        champtel.setCustomValidity('');
      }
  });
  champjj.addEventListener('input', () => {
      if (champjj.validity.valueMissing) {
        champjj.setCustomValidity('Ce champ est obligatoire');
      } else {
        champjj.setCustomValidity('');
      }
  });
  champmm.addEventListener('input', () => {
      if (champmm.validity.valueMissing) {
        champmm.setCustomValidity('Ce champ est obligatoire');
      } else {
        champmm.setCustomValidity('');
      }
  });
  champaa.addEventListener('input', () => {
      if (champaa.validity.valueMissing) {
        champaa.setCustomValidity('Ce champ est obligatoire');
      } else {
        champaa.setCustomValidity('');
      }
  });
  champmsg.addEventListener('input', () => {
      if (champmsg.validity.valueMissing) {
        champmsg.setCustomValidity('Ce champ est obligatoire');
      } else {
        champmsg.setCustomValidity('');
      }
  });
  </script>
